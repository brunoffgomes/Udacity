<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Project</title>

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- App Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">

      <!-- Header section -->
      <header class="header">
        <div class="row">
          <div class="col-md-6 col-xs-12">
            <img src="images/logo.png" alt="udacity logo" class="img-responsive headerLogo">
          </div>
          <div class="col-md-6 col-xs-12 text-right text-uppercase">
            <h1 class="largeText">Jennifer Bland</h1>
            <h3>Full-Stack Programmer</h3>
          </div>
        </div> <!-- end of row -->

        <section class="row divider">
          <div class="col-xs-12">
            <hr>
          </div>
        </section>

      </header> <!-- End of header -->
      
      <!-- Content Section Below -->
      <section class="content">

        <div class="row">
          <div class="col-xs-12">
           <img src="images/main.png" class="img-responsive" alt="main image">    
          </div>
        </div>

        <div class="row">
          <h2>Featured Work</h2>
          <section class="features text-center">
            <div class="col-xs-12 col-md-4">
              <img src="images/appify.png" class="img-responsive" alt="appify image">
              <p>appify</p>
              <a href="https://github.com/udacity/appify">https://github.com/udacity/appify</a>
            </div>

            <div class="col-xs-12 col-md-4">
              <img src="images/sunflower.png" class="img-responsive" alt="sunflower image">
              <p>sunflower</p>
              <a href="https://github.com/udacity/sunflower">https://github.com/udacity/sunflower</a>
            </div>

            <div class="col-xs-12 col-md-4">
              <img src="images/bokeh.png" class="img-responsive" alt="bokeh image">
              <p>bokeh</p>
              <a href="https://github.com/udacity/bokeh">https://github.com/udacity/bokeh</a>
            </div>
          </section>

        </div>

      </section>

    </div> <!-- End of Container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
